<!DOCTYPE html>
<html>
<head>
  <title>Programming Language Suggester</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<style>body{background-image: url("images/background.jpg");}</style>
<body>
  <div class="container">
    <h1 class="mt-3">Programming Language Suggester</h1>
    <form id="surveyForm">
      <h2 class="mt-4">Answer the following questions:</h2>
      <div class="form-group">
        <label for="q1">Question 1: Do you prefer statically typed or dynamically typed languages?</label>
        <select id="q1" class="form-control">
          <option value="static">Statically Typed</option>
          <option value="dynamic">Dynamically Typed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q2">Question 2: Are you interested in web development?</label>
        <select id="q2" class="form-control">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q3">Question 3: Are you more inclined towards performance or simplicity?</label>
        <select id="q3" class="form-control">
          <option value="performance">Performance</option>
          <option value="simplicity">Simplicity</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q4">Question 4: Do you prefer a large community and extensive libraries?</label>
        <select id="q4" class="form-control">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="q5">Question 5: Are you interested in mobile app development?</label>
        <select id="q5" class="form-control">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result" class="result-text mt-4"></div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
